{% extends 'base.html' %}

{% block content %}
<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<h1 class="push-sm">Projects</h1>
		<div class="row">
			{% for key, values in CONTENT_DICT['Projects'].items()  %}
			<div class="col-sm-4">
			 	<strong><p>{{ values.name }}</p></strong>
			 	<div class="project-icon"> 
				 	<a href="{{ url_for(key) }}"><img src="{{ values.img[0]['path'] }}" alt="" class="img-responsive center-block img-rounded"></a>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
<script type="text/javascript">
	$('img').each(function(index) {
		$(this).css({'height': '155px', 'width':'165px'})
	});
</script>
{% endblock %}
