{% extends 'base.html' %}

{% block content %}
<div class="row">
	<div class="col-sm-2"></div>
	<div class="col-sm-4">
		<div class="flip-container center-block">
			<div class="flipper">
				<img src="{{ CONTENT_DICT['Images']['portrait'] }}" alt="John Simmons portrait" class="img-rounded front">
				<img src="{{ CONTENT_DICT['Images']['sammy'] }}" alt="Sammy" class="img-rounded back">
			</div>
		</div>
	</div>
	<div class="col-sm-4">
		<p class="par push-lg">{{ CONTENT_DICT['Home']['bio']|safe }}</p>
		<div class="row push-lg center-block">
				{% for key, values in CONTENT_DICT['Social'].items() %}
					<div class="col-xs-3">
						<a href="{{ values.link }}" target="_blank"><i class="{{ values.fa4x }}"></i></a>
					</div>
				{% endfor %}
		</div>
		<p class="lastfm text-center">
			<b>Last listen:</b><em>&nbsp;&nbsp;{{ artist }} - {{ track }}</em>
		</p>
	</div>
	<div class="col-sm-2"></div>
</div>
<script type="text/javascript">
	// Sammy picture toggle
	$('.sammy').on('click', function() {
		$('.flip-container .flipper'). css({
			'-webkit-transform': 'rotateY(180deg)',
			'-moz-transform': 'rotateY(180deg)',
			'transform': 'rotateY(180deg)'
		})
	});
</script>
{% endblock %}
