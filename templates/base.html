<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="static/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="static/main.css">
	<title>John Simmons
		{% for item in CONTENT_DICT['Navigation'] %}
			{% if item[1] == request.path and item[1] != "/" %}
			 	- {{ item[0] }}
			 {% endif %}
		{% endfor %}</title>
</head>
<body>
	<nav class="navbar navbar-default push-lg">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="{{ url_for('index') }}">John Simmons</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	        {% for item in CONTENT_DICT['Navigation'] %}
				<li role="presentation" class="{% if item[1] == request.path %}selected{% endif %}">
					{% if item[1] != request.path %}
						<a href="{{ item[1] }}">{{ item[0]|safe }}</a>
					{% else %}
						<a>{{ item[0] }}</a>
					{% endif %}
				</li>
			{% endfor %}
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div class="container">
		{% block content %}
		{% endblock %}
		<footer>
			<small><p class="text-center">John Simmons &copy; 2016</p></small>
		</footer>
	</div>
</body>
</html>
