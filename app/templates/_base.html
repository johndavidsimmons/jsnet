<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="pagename" content="{% if request.path == '/' %}Home{%elif request.path == '/todo' %}To Do{% elif request.path == '/resume' %}Resume{% endif %}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js/"></script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-72067721-1', 'auto');
	  ga('send', 'pageview');

	</script>	
	<link rel="stylesheet" href="/static/css/bootstrap.min.css/" type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/static/css/main.css/" type='text/css'>

	<title>John Simmons{% if request.path == '/' %} | Home{%elif request.path == '/todo' %} | To Do{% elif request.path == '/resume' %} | Resume{% endif %} </title>
</head>
<body>
	<nav class="navbar navbar-default push-lg">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="{{ url_for('main.index') }}">John Simmons</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
				<li role="presentation">
					<a {% if request.path == '/'%}class="selected"{% endif %} href="{{ url_for('main.index')}}">Home</a>
				</li>
				<li role="presentation">
					<a {% if request.path == '/resume'%}class="selected"{% endif %} href="{{ url_for('main.resume')}}">Resume</a>
				</li>
				<li role="presentation">
					<a {% if request.path == '/todo'%}class="selected"{% endif %}href="{{ url_for('main.todo')}}">To-Do</a>
				</li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div class="container">
		{% block pagecontent %}
		{% endblock %}
		<footer>
			<small>
				<p class="text-center">
					John Simmons &copy; {{CONTENT_DICT['year']}}
				</p>
			</small>
		</footer>
	</div>
</body>
</html>
